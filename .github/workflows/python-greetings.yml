name: Sample Book App

on:
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  install-pip-deps:
    runs-on: self-hosted
    steps:
      - name: Checkout Delivery Pipeline
      - uses: actions/checkout@v3.5.2

      - name: Install Dependencies
        run: |
          echo "Installing all required dependencies..."
          cd python-greetings
          pip3 install -r requirements.txt

  deploy-to-dev:
    runs-on: self-hosted
    steps:
      - name: Checkout Delivery Pipeline
      - uses: actions/checkout@v3.5.2

      - name: Composite Action: Deploy Dev
      - uses: ./.github/actions/deploy-action
        with:
          environment:  'DEV'


  test-on-dev:
    runs-on: self-hosted
    steps:
      - name: Checkout Test Delivery Pipeline
      - uses: actions/checkout@v3.5.2

      - name: Composite Action: Test Dev
      - uses: ./.github/actions/test-action
        with:
          environment: 'DEV'
  