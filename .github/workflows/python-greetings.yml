name: Sample Book App

on:
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3.5.2
      - uses: ./.github/actions/build/action
        with:
          environment: DEV
  deploy-dev:
    runs-on: self-hosted
    needs: [build]
    name: Deploy to Dev
    steps:
      - uses: actions/checkout@v3.5.2
      - id: deployToDev
        uses: ./.github/actions/deploy/action
        with:
          environment: DEV
  test-dev:
    runs-on: self-hosted
    needs: [deploy-dev]
    steps:
      - uses: actions/checkout@v3.5.2
      - name: Print output
        run: echo Testing BOOKS test set on DEV has started..
  deploy-stg:
    runs-on: self-hosted
    needs: [test-dev]
    steps:
      - uses: actions/checkout@v3.5.2
      - name: Print output
        run: echo Deployment to STG has started..
  test-stg:
    runs-on: self-hosted
    needs: [deploy-stg]
    steps:
      - uses: actions/checkout@v3.5.2
      - name: Print output
        run: echo Testing BOOKS test set on STG has started..
  deploy-prd:
    runs-on: self-hosted
    needs: [test-stg]
    steps:
      - uses: actions/checkout@v3.5.2
      - name: Print output
        run: echo Deployment to PRD has started..
  test-prd:
    runs-on: self-hosted
    needs: [deploy-prd]
    steps:
      - uses: actions/checkout@v3.5.2
      - name: Print output
        run: echo Testing BOOKS test set on PRD has started..


